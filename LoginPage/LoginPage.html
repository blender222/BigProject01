<!doctype html>
<html lang="en">

<head>
  <title>登入</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../resource/common/common.css">
  <link rel="stylesheet" href="./css/LoginPage.min.css">
</head>

<body>
  <div class="login-modal">
    <div class="container-main">
      <div class="change-box">
        <button class="title title-login selected" for="title-check">登入</button>
        <button class="title title-register" for="title-check">註冊</button>
      </div>
      <div class="login-block show">
        <form class="form" action="">
          <div class="form-group">
            <input class="input" type="text" placeholder="信箱">
            <div class="warn"></div>
          </div>
          <div class="form-group">
            <input class="input" type="password" maxlength="12" placeholder="密碼">
            <div class="warn"></div>
          </div>
          <input class="button btn_login" type="button" value="登入">
        </form>
        <div class="other">
          <div class="box">
            <a href="#" class="forget">忘記密碼</a>
          </div>
          <div class="box">
            <a href="#" class="register">註冊</a>
          </div>
        </div>
      </div>
      <div class="register-block">
        <form class="form" action="">
          <div class="form-group">
            <input class="input" type="text" placeholder="信箱">
            <div class="prompt">請輸入有效信箱</div>
          </div>
          <div class="form-group">
            <input class="input password" type="password" maxlength="12" placeholder="密碼">
            <div class="prompt">6~12英數字，字母與數字至少各1位</div>
          </div>
          <div class="form-group">
            <input class="input password-check" type="password" maxlength="12" placeholder="確認密碼">
          </div>
          <div class="warn"></div>
          <input class="button btn_submit" type="button" value="確認送出">
        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="./js/loginPage.js"></script>
</body>

</html>
